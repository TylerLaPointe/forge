<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css" media="screen">
    <title>Forge</title>
</head>
<body>
    <div class="sheet">
        <div class="names-entry">
            <div class="charactername">
                <label>Character Name
                <input type="text" name="charactername" placeholder="Character Name">
                </label>
            </div>

            <div class="playername">
                <label>Player Name
                <input type="text" name="playername" placeholder="Player Name">
                </label>
            </div>
        </div>

        <div class="meta">
            <div class="role">
                <label>Role
                <input type="text" name="role" placeholder="Role">
                </label>
            </div>

            <div class="level">
                <label>Level
                <input type="text" name="level" placeholder="Level">
                </label>
            </div>

            <div class="race">
                <label>Race
                <input type="text" name="race" placeholder="Race">
                </label>
            </div>

            <div class="background">
                <label>Background
                <input type="text" name="background" placeholder="Background">
                </label>
            </div>

            <div class="alignment">
                <label>Alignment
                <input type="text" name="alignment" placeholder="Alignment">
                </label>
            </div>

            <div class="experience">
                <label>Experience
                <input type="text" name="experience" placeholder="Experience">
                </label>
            </div>
        </div>

        <div class="attributes">
            <div class="strength">
                <label>Strength 
                <input type="text" name="strength" required>
                <input type="text" class="bonus" placeholder="BONUS">
                </label>
            </div>

            <div class="dexterity">
                <label>Dexterity 
                <input type="text" name="dexterity" required>
                <input type="text" class="bonus" placeholder="BONUS">
                </label>
            </div>

            <div class="constitution">
                <label>Constitution 
                <input type="text" name="constitution" required>
                <input type="text" class="bonus" placeholder="BONUS">
                </label>
            </div>

            <div class="intelligence">
                <label>Intelligence 
                <input type="text" name="intelligence" required>
                <input type="text" class="bonus" placeholder="BONUS">
                </label>
            </div>

            <div class="wisdom">
                <label>Wisdom 
                <input type="text" name="wisdom" required>
                <input type="text" class="bonus" placeholder="BONUS">
                </label>
            </div>

            <div class="charisma">
                <label>Charism  
                <input type="text" name="charisma" required>
                <input type="text" class="bonus" placeholder="BONUS">
                </label>
            </div>
        </div>
        
        <div class="proficiency">
            <input type="text" placeholder="0 PROFICIENCY BONUS">
        </div>
        
        <div class="other-languages">
            <input type="text" placeholder="Proficiencies">
            <input type="text" placeholder="Languages">
        </div>
        
        <div class="saving-throws">
            <div class="saving-throws-strength">
                <input type="checkbox" name="strength"> 
                <input type="text" placeholder="0">
                <label for="strength">Strength</label>
            </div>
            <div class="saving-throws-dexterity">
                <input type="checkbox" name="dexterity"> 
                <input type="text" placeholder="0">
                <label for="dexterity">Dexterity</label>
            </div>
            <div class="saving-throws-constitution">
                <input type="checkbox" name="constitution"> 
                <input type="text" placeholder="0">
                <label for="dexterity">Constitution</label>
            </div>
            <div class="saving-throws-intelligence">
                <input type="checkbox" name="intelligence"> 
                <input type="text" placeholder="0">
                <label for="intelligence">Intelligence</label>
            </div>
            <div class="saving-throws-wisdom">
                <input type="checkbox" name="wisdom"> 
                <input type="text" placeholder="0">
                <label for="wisdom">Wisdom</label>
            </div>
            <div class="saving-throws-charisma">
                <input type="checkbox" name="charisma"> 
                <input type="text" placeholder="0">
                <label for="charisma">Charisma</label>
            </div>
        </div>
        
        <div class="perception">
            <input type="text" placeholder="0 PASSIVE WISDOM (PERCEPTION)">
        </div>
        <div class="primary">
            <div class="armor-class">
                <label>Armor Class
                <input type="text" placeholder="0 ARMOR CLASS">
                </label>
            </div>
            <div class="initiative">
                <label>Initiative
                <input type="text" placeholder="0 INITIATIVE">
                </label>
            </div>
            <div class="speed">
                <label>Speed
                <input type="text" placeholder="0 SPEED">
                </label>
            </div>
            <div class="hit-points">
                <div class="hp-max">
                    <label>Hit Point Maximum
                    <input type="text" placeholder="0 HIT POINT MAXIMUM">
                    </label>
                </div>
                <div class="hp-current">
                    <label>Current Hit Points
                    <input type="text" placeholder="0 CURRENT HIT POINTS">
                    </label>
                </div>
                <div class="hp-temporary">
                    <label>Temporary Hit Points 
                    <input type="text" placeholder="0 TEMPORARY HIT POINTS">
                    </label>
                </div>
            </div>
            <div class="hit-dice">
                <div class="hit-dice-total">
                    <label>Hit Dice
                    <input type="text" placeholder="Total 1d10">
                    </label>
                </div>
            </div>
        </div>
        
        <div class="death-saves">
            <div class="successes">
                <label for="successess">Successes</label>
                <input type="checkbox" name="successess">
                <input type="checkbox">
                <input type="checkbox"> 
            </div>
            <div class="failures">
                <label for="failures">Failures</label>
                <input type="checkbox" name="failures">
                <input type="checkbox">
                <input type="checkbox"> 
            </div>
        </div>
        
        <div class="combat">
            <div class="combat-slot">
                <label>
                <input type="text" placeholder="NAME">
                <input type="text" placeholder="ATK BONUS">
                <input type="text" placeholder="DAMAGE/TYPE">
            </div>
            <div class="combat-slot">
                <input type="text" placeholder="NAME">
                <input type="text" placeholder="ATK BONUS">
                <input type="text" placeholder="DAMAGE/TYPE">
            </div>
            <div class="combat-slot">
                <input type="text" placeholder="NAME">
                <input type="text" placeholder="ATK BONUS">
                <input type="text" placeholder="DAMAGE/TYPE">
            </div>
        </div>
        
        <div class="equipment">
            <div class="currency">
                <div class="copper">
                    <label>Copper
                    <input type="text" placeholder="0 COPPER PIECES">
                    </label>
                </div>
                <div class="silver">
                    <label>Silver
                    <input type="text" placeholder="0 SILVER PIECES">
                    </label>
                </div>
                <div class="electrum">
                    <label>Electrum
                    <input type="text" placeholder="0 ELECTRUM PIECES">
                    </label>
                </div>
                <div class="gold">
                    <label>Gold
                    <input type="text" placeholder="0 GOLD PIECES">
                    </label>
                </div>
                <div class="platinum">
                    <label>Platinum
                    <input type="text" placeholder="0 PLATINUM PIECES">
                    </label>
                </div>
            </div>
            <label>Equipment
            <input type="text" placeholder="EQUIPMENT">
            </label>
        </div>
        
        <div class="persona">
            <div class="personality-traits">
                <label>Personality Traits
                <input type="text" placeholder="PERSONALITY TRAITS">    
                </label>
            </div>
            <div class="ideals">
                <label>Ideals
                <input type="text" placeholder="IDEALS">
                </label>
            </div>
            <div class="bonds">
                <label>Bonds
                <input type="text" placeholder="BONDS">
                </label>
            </div>
            <div class="flaws">
                <label>Flaws
                <input type="text" placeholder="FLAWS">
                </label>
            </div>
        </div>
        
        <div class="features">
            <input type="text" placeholder="FEATURES & TRAITS">
        </div>
    </div>  
</body>
</html>
